<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Injury Doctor Network</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Injury Doctor Network</h1>
    <p>Find top-rated personal injury doctors near you</p>
    <a href="#contact" class="btn">Book a Consultation</a>
  </header>

  <section class="doctors">
    <h2>Featured Doctors</h2>
    <div class="doctor-list">
      <div class="card">
        <h3>Dr. Sarah Khan</h3>
        <p>Chiropractor – Houston, TX</p>
        <button>Request Appointment</button>
      </div>
      <div class="card">
        <h3>Dr. Ali Raza</h3>
        <p>Orthopedic Specialist – Dallas, TX</p>
        <button>Request Appointment</button>
      </div>
      <!-- Add more doctors here -->
    </div>
  </section>

  <section id="contact">
    <h2>Contact Us</h2>
    <form action="https://formspree.io/f/your-form-id" method="POST">
      <input type="text" name="name" placeholder="Your Name" required />
      <input type="email" name="email" placeholder="Your Email" required />
      <textarea name="message" placeholder="How can we help?" required></textarea>
      <button type="submit">Send</button>
    </form>
  </section>

  <footer>
    <p>&copy; 2025 Injury Doctor Network</p>
  </footer>
</body>
</html>
