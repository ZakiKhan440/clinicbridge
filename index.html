<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Starfolio 🌟</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <nav>
      <div class="logo">⭐ Starfolio</div>
      <ul class="nav-links">
        <li><a href="#hero">Home</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
  </header>

  <section id="hero">
    <div class="hero-content">
      <h1>Welcome to Starfolio</h1>
      <p>Your personal corner on the web ✨</p>
      <a href="#contact" class="btn">Hire Me</a>
    </div>
  </section>

  <section id="about">
    <h2>About Me</h2>
    <p>Hello! I'm a web developer passionate about clean code and beautiful designs. I love turning ideas into interactive experiences. 💡</p>
  </section>

  <section id="contact">
    <h2>Contact Me</h2>
    <form id="contactForm">
      <input type="text" placeholder="Your Name" required />
      <input type="email" placeholder="Your Email" required />
      <textarea placeholder="Your Message" required></textarea>
      <button type="submit">Send Message</button>
    </form>
  </section>

  <footer>
    <p>⭐ Made with love. &copy; 2025</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
